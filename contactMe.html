<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e5e519d741.js" crossorigin="anonymous"></script>
</head>

<body class="contact-page">
    <section class="contact-bg">
        <div class="contact-form">
            <h1>Hi, <span class="text-highlight">There!</span></h1>
            <form action="/ndl">
                <div>
                    <input type="text" placeholder="Your Name">
                </div>
                <div>
                    <input class="email" type="email" placeholder="Your Email" required>
                </div>
                <div>
                    <input type="text" placeholder="Subject">
                </div>
                <div>
                    <textarea name="" id="" cols="30" rows="5" placeholder="Type Your Message Here..."
                        required></textarea>
                </div>
                <div class="btn-center">
                    <button class="btn-send">Send</button>
                </div>
            </form>
        </div>
        <div class="social-media">
            <h2>Fastest Way</h2>
            <h4>to Stay Connected</h4>
            <div class="icons">
                <ul class="icon-group">
                    <li class="icon-item"><a href="https://www.facebook.com/profile.php?id=100025736831464" target="_blank"><img src="images/fb.png" alt=""></a></li>
                    <li class="icon-item"><a href=""><img src="images/twit.png" alt=""></a></li>
                    <li class="icon-item"><a href=""><img src="images/yt.png" alt=""></a></li>
                    <li class="icon-item"><a href=""><img src="images/insta.png" alt=""></a></li>
                    <li class="icon-item"><a href=""><img src="images/in.png" alt=""></a></li>
                </ul>
            </div>
        </div>
    </section>
    <div class="privacy">
        <i class="fas fa-lock"></i> <span>We respect your privacy</span>
    </div>
</body>

</html>
